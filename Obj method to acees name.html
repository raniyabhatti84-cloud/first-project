<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // find city name from array of object using map method
        let info = [
            { name: "Asif", age: 25, city: "lahore" },
            { name: "Ahad", age: 30, city: "islamabad" },
            { name: "wasim", age: 40, city: "pindi" },

        ]
        let newinfo = info.map(function (person) {
            return person.city

        })
        document.body.innerHTML = newinfo


    </script>

</body>

</html>
