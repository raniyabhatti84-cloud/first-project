<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map method</title>
</head>

<body>
    <script>
        let arr = [12, 2, 4, 9];
        let newarr = arr.map(function (val) {
            return val + 1
        })
        console.log(newarr)
    </script>
</body>

</html>
